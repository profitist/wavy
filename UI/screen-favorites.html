<!DOCTYPE html><html><head><meta charset='UTF-8'><link rel='stylesheet' href='src/index.css'></head>
<body class="page-favorites">

    <!-- Верхняя панель -->
    <header class="favorites-header">
        <!-- Кнопка назад -->
        <button
                class="btn-icon favorites-back"
                type="button"
                onclick="goTo('screen-profile.html')"
        >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.825 13L13.425 18.6L12 20L4 12L12 4L13.425 5.4L7.825 11H20V13H7.825Z" fill="#1D1B20"/>
            </svg>
        </button>

        <!-- Заголовок -->
        <div class="favorites-title">Любимое</div>

        <!-- Спейсер справа, чтобы заголовок был по центру -->
        <div class="favorites-header-spacer"></div>
    </header>

    <!-- Поиск -->
    <div class="friends-search-block">
        <div class="friends-search">
          <span class="friends-search-icon">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
          </span>
            <input
                    type="text"
                    class="friends-search-input"
                    placeholder="Поиск"
            />
        </div>
    </div>

    <!-- Список любимых треков -->

        <li class="favorites-item">
            <div class="favorites-cover"></div>

            <div class="favorites-info">
                <div class="favorites-track-title">Название</div>
                <div class="favorites-track-artist">Автор</div>
            </div>

                    <path d="M10 18.35L8.55 17.05C6.86667 15.5333 5.475 14.225 4.375 13.125C3.275 12.025 2.4 11.0417 1.75 10.175C1.1 9.29167 0.641667 8.48333 0.375 7.75C0.125 7.01667 0 6.26667 0 5.5C0 3.93333 0.525 2.625 1.575 1.575C2.625 0.525 3.93333 0 5.5 0C6.36667 0 7.19167 0.183333 7.975 0.55C8.75833 0.916667 9.43333 1.43333 10 2.1C10.5667 1.43333 11.2417 0.916667 12.025 0.55C12.8083 0.183333 13.6333 0 14.5 0C16.0667 0 17.375 0.525 18.425 1.575C19.475 2.625 20 3.93333 20 5.5C20 6.26667 19.8667 7.01667 19.6 7.75C19.35 8.48333 18.9 9.29167 18.25 10.175C17.6 11.0417 16.725 12.025 15.625 13.125C14.525 14.225 13.1333 15.5333 11.45 17.05L10 18.35Z" fill="#FF2B2B"/>
