<!DOCTYPE html><html><head><meta charset='UTF-8'><link rel='stylesheet' href='src/index.css'></head>
<body class="page-register">
<!-- Верхняя панель -->
<div class="screen-header reg-header">
<!-- Кнопка Назад -->
<button class="btn-icon" onclick="goTo('./screen-auth-choice.html')">
<svg fill="none" height="24" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M7.825 13L13.425 18.6L12 20L4 12L12 4L13.425 5.4L7.825 11H20V13H7.825Z" fill="#1D1B20"></path>
</svg>
</button>
</div>
<!-- Заголовок -->
<h1 class="reg-title">Регистрация</h1>
<!-- Форма регистрации -->
<form class="reg-form">
<div class="reg-field">
<input name="description" placeholder="Имя" type="text"/>
</div>
<div class="reg-field">
<input name="phone_number" placeholder="Телефон" type="text"/>
</div>
<div class="reg-field">
<input name="username" placeholder="Логин" type="text"/>
</div>
<div class="reg-field">
<input name="hashed_password" placeholder="Пароль" type="password"/>
</div>
<div class="reg-field">
<input name="repeat" placeholder="Повторите пароль" type="password"/>
</div>
<!-- Кнопка -->
<button class="btn btn--primary" type="button" id="btn-register">
                Зарегистрироваться
            </button>
</form>
<script src="src/scripts/scripts.js"></script>
<script src="src/scripts/register.js"></script>
</body></html>
